		<h1>Community</h1>
		<div class = "form">

			<form id="form">
				
					<fieldset>
						<legend>Create your idea</legend>
						<input id="inpIdea" type="text" placeholder="idea">
						<input id="inpName" type="text" placeholder="name"><br>
						<button type="button" id="inpBtn">submit</button>
					</fieldset>
					<fieldset>
						<legend>Disscussion Board</legend>
						<div id="output"></div>
					</fieldset>
					


			</form>
		</div>

		

		<script src="js/main.js"></script>
		<script type="text/javascript">
			const inpIdea = document.getElementById("inpIdea");
			const inpName = document.getElementById("inpName");
			const inpBtn = document.getElementById("inpBtn");
			const output = document.getElementById("output");

			inpBtn.onclick = function(){
				const key = inpIdea.value;
				const value = inpName.value;
				 
				 if(key && value){
					 localStorage.setItem(key, value);
					 location.reload();
				 }

			};	

			for(let i =0; i< localStorage.length; i++){
				const key =localStorage.key(i);
				const value = localStorage.getItem(key);
				output.innerHTML += `Topic: ${key}<br> By: ${value}<br>`;
				
			};

		</script>

	</div>
